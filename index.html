<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honey Bites Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fffbee; }
    header { background: #f4b400; padding: 15px; text-align: center; color: white; font-size: 24px; }
    .cards { display: flex; gap: 20px; padding: 20px; }
    .card { flex: 1; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
    canvas { width: 100%; height: 200px; }
  </style>
</head>
<body>
  <header>üçØ Honey Bites Dashboard</header>
  
  <div class="cards">
    <div class="card">
      <h2>Sales</h2>
      <p id="sales">1200</p>
    </div>
    <div class="card">
      <h2>Customers</h2>
      <p id="customers">350</p>
    </div>
    <div class="card">
      <h2>Orders</h2>
      <p id="orders">98</p>
    </div>
  </div>

  <canvas id="salesChart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('salesChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"],
        datasets: [{
          label: 'Weekly Sales',
          data: [120, 190, 150, 200, 170, 220, 300],
          borderColor: '#f4b400',
          backgroundColor: 'rgba(244,180,0,0.2)',
          fill: true
        }]
      }
    });
  </script>
</body>
</html>
